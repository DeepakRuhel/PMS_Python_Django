<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMS</title>
    {% load static %}
    <script src="{% static 'js/layout.js' %}"></script>
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/customField.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/site.css' %}" asp-append-version="true" />
    <!-- jsvectormap css -->
    <link href="{% static 'css/ag-grid.css' %}" rel="stylesheet" />
    <link href="{% static 'css/ag-theme-alpine.css' %}" rel="stylesheet" />
    <link href="{% static 'css/ag-theme-balham.css' %}" rel="stylesheet" />
    <link href="{% static 'libs/jsvectormap/css/jsvectormap.min.css' %}" rel="stylesheet" type="text/css" />
    <!--Swiper slider css-->
    <link href="{% static 'libs/swiper/swiper-bundle.min.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


</head>

<body>

    <!-- Begin page -->
    <div id="layout-wrapper">

        <!--menu-->
        <!--sidebar-->
        <div class="app-menu navbar-menu">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <!-- Dark Logo-->
                <a href="dashbord" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{% static 'images/Deco-logo.png' %}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'images/logo-light.svg' %}" alt="" height="60">
                    </span>
                </a>
                <!-- Light Logo-->
                <a href="dashbord" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="{% static 'images/Deco-logo.png' %}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'images/logo-light.svg' %}" alt="" height="60">
                    </span>
                </a>
                <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
                    <i class="ri-record-circle-line"></i>
                </button>
            </div>

            <div id="scrollbar">
                <div class="container-fluid">
                    <!-- App Search-->
                    <div class="mySearchbox">
                        <form class="app-search d-none  d-md-none">
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="Search..." autocomplete="off" id="search-options" value="">
                                <span class="mdi mdi-magnify search-widget-icon"></span>
                                <span class="mdi mdi-close-circle search-widget-icon search-widget-icon-close d-none" id="search-close-options"></span>
                            </div>
                        </form>
                        <div class="dropdown d-md-block topbar-head-dropdown header-item">
                            <button type="button" class="btn btn-icon btn-topbar text-white rounded-circle" id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="bx bx-search fs-22"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-search-dropdown">
                                <form class="p-3">
                                    <div class="form-group m-0">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                                            <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="two-column-menu">
                    </div>
<!--                    <div class="sidebar">-->
<!--                        <ul id="sidebar-menu" class="navbar-nav">-->
<!--                            &lt;!&ndash; Sidebar items will be dynamically added here &ndash;&gt;-->
<!--                        </ul>-->
<!--                    </div>-->
                  <ul class="navbar-nav" id="navbar-nav">
                    <li class="menu-title"><span data-key="t-menu">Menu</span></li>
                    <!-- Generated sidebar will be appended here -->
                </ul>

                </div>
                <div class="dropdown ms-sm-3 header-item topbar-user">
                    <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-flex align-items-center">
                            <img class="rounded-circle header-profile-user"  id="user_Image" src="{% static 'images/users/avatar-1.jpg' %}" alt="Header Avatar">
                            <span class="text-start myProfile ms-xl-2">
                                <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text" id="username-placeholder"></span>
                                <span class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text" id="username-placeholder1"></span>
                            </span>
                        </span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" style="top:unset!important;">
                        <!-- item-->

                        <h6 class="dropdown-header">Welcome Rakesh!</h6>
                        <a class="dropdown-item" href="dashbord">
                            <i class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i>
                            <span class="align-middle">Profile</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="logout">
                            <i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i>
                            <span class="align-middle" data-key="t-logout" onclick="logoutFunction()">Logout</span>
                        </a>
                    </div>
                </div>
                <!-- Sidebar -->
            </div>

            <div class="sidebar-background"></div>
        </div>
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>

        <!--end of sidebar-->
        <!--end of menu-->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">
                    <main role="main" class="pb-3">
                         <!-- Main Content Area -->
                        {% block main_content %}

                        {% endblock %}
                    </main>
                </div>
            </div>
            <!-- End Page-content -->
            <!--footer-->

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <script>document.write(new Date().getFullYear())</script> © Jayanita Export.
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">
                                Design & Develop by Jayanita Team
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <!--end of footer-->
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->
    <!--customization section-->
    <!--start back-to-top-->
    <button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
        <i class="ri-arrow-up-line"></i>
    </button>
    <!--end back-to-top-->
    <!--preloader-->
    <div id="preloader">
        <div id="status">
            <div class="spinner-border text-primary avatar-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!--vendor script-->
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>

    <!--end of vendor Script-->
    <!-- AG-Grid-->
    <script src="{% static 'js/ag-grid-enterprise.noStyle.js' %}"></script>

    <!--Swiper slider js-->
    <script src="{% static 'libs/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Dashboard init -->
    <script src="{% static 'js/pages/dashboard-ecommerce.init.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/Layout/Layout.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

<!--    @await RenderSectionAsync("Scripts", required: false)-->

</body>

</html>
