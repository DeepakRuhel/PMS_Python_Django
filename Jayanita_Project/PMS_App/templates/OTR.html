
{% extends 'Layout.html' %}

{% block main_content %}
<!--topbar-->
<style>
    .autocomplete-results {
        /*position: absolute;*/
        width: 100%;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        max-height: 200px;
        overflow-y: auto;
        display: none;
    }

    .autocomplete-result {
        padding: 10px;
        cursor: pointer;
    }

        .autocomplete-result:hover {
            background-color: #e9e9e9;
        }
    /* Hide the popover by default */
    .popover {
        display: none;
    }

    /* Show the popover when the popover-open class is added */
    .popover-open {
        display: block;
    }

    .taskToggleBtn {
        display: flex;
        width: 30px;
        height: 30px;
        justify-content: center;
        align-items: center;
    }

        .taskToggleBtn i.bx {
            color: #333 !important;
        }

    .taskStageListOuter {
            max-height: 400px; /* Adjust the height as needed */
            overflow-y: auto;
            border: 1px solid #ccc; /* Optional: to visually separate the scrollable area */
            padding: 10px; /* Optional: adjust padding as needed */
        }

</style>
<header id="page-topbar">
    {% load static %}
    <div class="layout-width">
        <div class="navbar-header  justify-content-between align-items-center">
            <!-- LOGO -->
            <div class="d-flex justify-content-start align-items-center">
                <div class="navbar-brand-box horizontal-logo">
                    <a href="index.html" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="{% static 'images/logo-sm.png' %}" alt="" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="{% static 'images/logo-sm.png' %}" alt="" height="17">
                        </span>
                    </a>

                    <a href="index.html" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="{% static 'images/logo-sm.png' %}" alt="" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="{% static 'images/logo-sm.png' %}" alt="" height="17">
                        </span>
                    </a>
                </div>
                <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger" id="topnav-hamburger-icon">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
                <div class="breadcrumb">
                    <div class="breadcrumb-item ms-3">Setup</div> <div class="breadcrumb-item">View Task</div>
                </div>
            </div>


           <div class="d-flex align-items-center">
                <div class="page-button d-flex justify-content-end align-items-center">
                    <div class="d-flex flex-column align-items-end m-1 mb-0">
                        <button class="btn btn-sm btn-light" onclick="BackToList()">Back</button>
                    </div>
                   <div class="form-group d-flex flex-column align-items-end m-1 mb-0">
                        <button class="btn btn-sm btn-warning" onclick="openEditModal()" id="editbutton">Edit</button>
                   </div>
                    <div class="form-group d-flex flex-column align-items-end m-1 mb-0">
                        <button class="btn btn-sm btn-success" onclick="openAddModal()" id="Addbutton">Add</button>
                    </div>
                </div>
                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" data-toggle="fullscreen">
                        <i class='bx bx-fullscreen fs-22'></i>
                    </button>
                </div>
                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
                        <i class='bx bx-moon fs-22'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>


<!--end of topbar-->
<div class="row">
    <div class="col-lg-12 col-12">
        <div class="card">
            <div class="card-body p-1">
                <div class="table-responsive">

                    <div id="myLead_master" class="ag-theme-balham" style="height: 88vh">

                    </div>

                    <!--end table-->
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade myMOdalOpenAddEdit" style="height:100vh;" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content" style="height:93vh;">
                <div class="modal-header">
                    <div class="taskBoxListSaveOuter">
                        <div class="taskListBox">
                            <div class="breadcrumb">
                                <div class="breadcrumb-item ms-3">Application</div> <div class="breadcrumb-item">PMS</div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-1 pb-1">
                    <div class="taskBox">
                        <div class="taskBoxOuter otrHeightscroll">
                            <form id="AddEditCustomFldForm" class="needs-validation" novalidate>
                                <div id="dynamicFieldsContainer" class="row"></div>
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                <input type="hidden" id="IId" name="IId" style="display:none;">
                                <div class="col-lg-4 col-sm-6 col-12">
                                        <!-- Routing Link -->
                                        <div class="mb-3">
                                            <label class="form-label">Status:</label>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="inOrder" id="activeOrder" value="active" >
                                                    <label class="form-check-label" for="activeOrder">
                                                        Active
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="inOrder" id="inactiveOrder" value="inactive">
                                                    <label class="form-check-label" for="inactiveOrder">
                                                        Inactive
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="invalid-feedback">
                                                Please select the status.
                                            </div>
                                        </div>

                                    </div>
                                <div class="row">
                                    <div class="col-lg-4 col-sm-8 col-12 justify-content-between">
                                        <button type="button" class="btn btn-secondary fw-medium material-shadow-none" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </form>
                            <div class="taskBoxNameStageOuter d-block">
                                <div class="row">
                                    <div class="col-lg-6 col-12">
                                         <div class="taskStageBox pt-2">
                                            <div class="taskStageListOuter" id="TaskStageListOuter">
                                                <!-- Stages will be inserted here dynamically -->
                                            </div>
                                        </div>
                                        <div class="OTRTaskList">

                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-12">
                                        <div class="card">
                                            <div class="card-body" id="chat-activity">
                                                <!-- Chat messages and activity logs will be displayed here -->
                                            </div>
                                            <div class="card-footer">
                                                <div class="input-group">
                                                    <input type="file" id="fileInput" accept="image/*, .pdf, .doc, .docx" style="display: none;"> <!-- Hidden file input -->
                                                    <button class="btn btn-primary" id="attachBtn">Attach</button> <!-- Attachment button -->
                                                    <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                                                    <button class="btn btn-primary" id="sendBtn">Send</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="{% static 'js/spacelistTask/spacelistTask.js' %}"></script>


{% endblock %}
