{% extends 'Layout.html' %}

{% block main_content %}
<header id="page-topbar">
    {% load static %}
    <div class="layout-width">
        <div class="navbar-header  justify-content-between align-items-center">
            <!-- LOGO -->
            <div class="d-flex justify-content-start align-items-center">
                <div class="navbar-brand-box horizontal-logo">
                    <a href="index.html" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="{% static 'images/logo-sm.png' %}" alt="" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="{% static 'images/logo-dark.svg' %}" alt="" height="17">
                        </span>
                    </a>

                    <a href="index.html" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="{% static 'images/logo-sm.png' %}" alt="" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="{% static 'images/logo-light.svg' %}" alt="" height="17">
                        </span>
                    </a>
                </div>
                <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger" id="topnav-hamburger-icon">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
                <div class="breadcrumb">
                    <div class="breadcrumb-item ms-3">Setup</div> <div class="breadcrumb-item">Template Detail</div>
                </div>
            </div>


            <div class="d-flex align-items-center">
                <div class="page-button d-flex justify-content-end align-items-center">
                    <div class="d-flex flex-column align-items-end m-1 mb-0">
                        <button onclick="BackTotemplates()" class="btn btn-sm btn-light">Back</button>
                    </div>
                    <div class="form-group d-flex flex-column align-items-end m-1 mb-0">
                        <button data-bs-toggle="modal" data-bs-target="myMOdalOpenAddEdit" class="btn btn-sm btn-warning" onclick="openEditModal()" id="editbutton">Edit</button>
                    </div>
                    <div class="form-group d-flex flex-column align-items-end m-1 mb-0">
                        <button data-bs-toggle="modal" data-bs-target="myMOdalOpenAddEdit" class="btn btn-sm btn-success" onclick="openAddModal()" id="Addbutton">Add</button>
                    </div>
                </div>
                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" data-toggle="fullscreen">
                        <i class='bx bx-fullscreen fs-22'></i>
                    </button>
                </div>
                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
                        <i class='bx bx-moon fs-22'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
<!--end of topbar-->
<div class="row">
    <div class="col-lg-12 col-12">
        <div class="card">
            <div class="card-body p-1">
                <div class="table-responsive">
                    <div id="myLead_master" class="ag-theme-balham" style="height: 70vh">

                    </div>

                    <!--end table-->
                </div>
            </div>
        </div>
    </div>
</div>




<div class="modal fade myMOdalOpenAddEdit" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myExtraLargeModalLabel">
                    Edit
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <input type="number" id="IId" style="display:none;">
            <div class="modal-body">

                <form id="templateDetailForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="TemplateId">Select Template:</label>
                            <select class="form-control form-select" id="TemplateId" name="TemplateId" required>
                                <option value="" disabled>Select</option>

                            </select>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="ControlId">Select Control:</label>
                            <select class="form-control form-select" id="ControlId" name="ControlId" required>
                                <option value="" disabled>Select</option>

                            </select>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="ValueTypeId">Select Value Type:</label>
                            <select class="form-control form-select" id="ValueTypeId" name="ValueTypeId" required>
                                <option value="" disabled>Select</option>
                                <option selected value="14">Boolean</option>
                                <option value="15">Date</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="SqlQuery">SQL-Query:</label>
                            <input type="text" id="SqlQuery" name="SqlQuery" class="form-control" placeholder="Enter SQL-Query" value="">
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="LabelName">Label:</label>
                            <input type="text" id="LabelName" name="LabelName" class="form-control" placeholder="Enter SQL-Query" required value="">
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="Width">Input Width:</label>
                            <input type="text" id="Width" name="Width" class="form-control" placeholder="Enter Template Input Width" required value="">
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="DefaultValue">Default Value:</label>
                            <input type="text" id="DefaultValue" name="DefaultValue" class="form-control" placeholder="Enter Template Input Default Value" required value="">
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="ListValue">List Value:</label>
                            <input type="text" id="ListValue" name="ListValue" class="form-control" placeholder="Enter Template Input List Value" value="">
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="InOrder">Order:</label>
                            <input type="number" id="InOrder" name="InOrder" class="form-control" placeholder="Enter Template Input Order" value="">
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                            <label class="mb-2 fw-bold" for="RoleIdVisibleId">Visible to Role:</label>
                            <select class="form-control form-select" id="RoleIdVisibleId" name="RoleIdVisible" required>
                                <option value="" disabled>Select</option>

                            </select>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-12" id="StatusField">
                            <!-- Routing Link -->
                            <div class="mb-3">
                                <label class="form-label">Status:</label>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inOrder" id="activeOrder" value="active" required>
                                        <label class="form-check-label" for="activeOrder">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inOrder" id="inactiveOrder" value="inactive">
                                        <label class="form-check-label" for="inactiveOrder">
                                            Inactive
                                        </label>
                                    </div>
                                </div>
                                <div class="invalid-feedback">
                                    Please select the status.
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-1 col-md-2 col-sm-4 col-12 mb-3 switchboxInput">
                            <label class="form-check-label mb-2 fw-bold" for="IsEnable">Enable:</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="IsEnable" name="IsEnable">
                            </div>
                        </div>

                        <div class="col-lg-1 col-md-2 col-sm-4 col-12 mb-3 switchboxInput">
                            <label class="mb-2 fw-bold" for="IsVisible">Visible:</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="IsVisible" name="IsVisible">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-2 col-sm-4 col-12 mb-3 switchboxInput">
                            <label class="mb-2 fw-bold" for="IsRequired">Required:</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="IsRequired" name="IsRequired">
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-lg-4 col-sm-8 col-12 justify-content-between">
                            <button type="button" class="btn btn-secondary fw-medium material-shadow-none" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <input type="hidden" name="csrfmiddlewaretoken" value={ csrf_token }  />
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'js/Template/templateDetail.js' %}"></script>
{% endblock %}
