<!doctype html>

<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="sm" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">


<head>

    <meta charset="utf-8" />
    <title>Login</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/site.css' %}"  />
    <style>
        :is([data-layout=vertical],[data-layout=semibox])[data-sidebar-size=sm] {
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4 card-bg-fill">

                            <div class="card-body p-4">
                                <div class="p-2 mt-4">
                                    <form class="needs-validation" novalidate  id="myForm">
                                        <div class="mb-3">
                                            <div class="logoBox">
                                                <img src="{% static 'images/logo-light.svg'%}" alt="Logo" class="img-fluid" />
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="userid" class="form-label">UserId <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="userid" placeholder="Enter UserId" required>
                                            <div class="invalid-feedback">
                                                Please enter email
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup">
                                                <input type="password" class="form-control pe-5 password-input" onpaste="return false" placeholder="Enter password" id="password-input" aria-describedby="passwordInput" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon material-shadow-none" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                                <div class="invalid-feedback">
                                                    Please enter password
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <button class="btn btn-success w-100" id="Submitbtn" type="submit">Login</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->
    </div>
    <!-- end auth-page-wrapper -->
    <!-- JAVASCRIPT -->


    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>


    <!-- aos js -->
    <script src="{% static 'libs/aos/aos.js' %}"></script>
    <!-- prismjs plugin -->
    <script src="{% static 'libs/prismjs/prism.js' %}"></script>
    <!-- animation init -->
    <script src="{% static 'js/pages/animation-aos.init.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.js' %}"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>


<script>

     let useridValue = document.getElementById("userid");
    let passwordValue = document.getElementById("password-input");
    let myFormEl = document.getElementById("myForm");
    let greetBtn = document.getElementById("Submitbtn");

    greetBtn.addEventListener("click", function(event) {
    debugger;

        event.preventDefault(); // Prevent the default form submission behavior

        // Get user input values
        let userId = useridValue.value;
        let password = passwordValue.value;

        // Create JSON object with user input
        let data = {
            "userId": userId,
            "password": password
        };

        // Make AJAX request to login endpoint
        fetch('/pms/api/Users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token for POST requests
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                console.log("hi");
                throw new Error('Network response was not ok');
                alert('Network response was not ok');
            }
            return response.json();
        })

        .then(data => {
        debugger;

            // Check if login was successful
            if (data.token) {

                // Save user data in local storage or cookies
                localStorage.setItem('token_', data.token);
                localStorage.setItem('expiresIn', data.expiresIn);
                localStorage.setItem('id', data.id);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('name', data.name);
                localStorage.setItem('roleId', data.roleId);
                localStorage.setItem('roleName', data.roleName);
                localStorage.setItem('userImage', data.userImage);


                // Save user data in cookies
                Cookies.set('token_', data.token, { expires: new Date(data.expiresIn) });
                Cookies.set('id', data.id, { expires: new Date(data.expiresIn) });
                Cookies.set('userId', data.userId, { expires: new Date(data.expiresIn) });
                Cookies.set('name1', data.name, { expires: new Date(data.expiresIn) });
                Cookies.set('roleId', data.roleId, { expires: new Date(data.expiresIn) });
                Cookies.set('roleName', data.roleName, { expires: new Date(data.expiresIn) });
                Cookies.set('userImage1', data.userImage, { expires: new Date(data.expiresIn) });

                // Redirect user to dashboard or any other page
                window.location.href = 'dashbord'; // Replace '/dashboard' with your desired URL
            } else {
              // Show error message
                alert(data.Msg);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // Show error message
            alert('An error occurred, please try again later.');
        });
    });
</script>
</body>
</html>
